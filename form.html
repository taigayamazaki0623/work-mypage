<!doctype html>

<html lang="ja">
<head>
<title>お問い合わせフォーム</title>

<meta charset="utf-8">
</head>

<body>
<form action="#" method="post">

<h2>お問い合わせフォーム</h2>

<table>

  <tr>
    <td>氏名</td>
    <td><input type="text" name="name" value="" placeholder="例）田中太郎"></td>
  </tr>
  <tr>
    <td>生年月日</td>
    <td><input type="date" name="date1" value=""></td>
  </tr>
  <tr>
    <td>電話番号</td>
    <td><input type="tel" name="tell" value=""></td>
  </tr>
  <tr>
    <td>メール</td>
    <td><input type="email" name="email" value=""></td>
  </tr>
  <tr>
    <td>その他・要望</td>
    <td><textarea name="text" rows="5" cols="50"></textarea></td>
  </tr>
  <tr>
    
    <td><input type="submit" name="submit" value="送信"></td>
  </tr>
</table>

</form>
</body>
</html>
